<div class="container">
  <div class="row">
    <div class="col">
      Output Folder
    </div>
    <div class="col" (click)="startDirectorySelect()">
      <span class="icon icon-folder"></span>
      {{outdir}}
      <input type="file" webkitdirectory (change)="onDirectoryChange($event)" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      Detect BPM
    </div>
    <div class="col">
      <label>
        <input type="checkbox">
      </label>
    </div>
  </div>
</div>
