<div class="container">
  <div
    id="drop-area"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
  >
    <div>
      <span *ngIf="isProcessing">processing...</span>
      <span *ngIf="!isProcessing">drop a file here</span>
      <p *ngIf="result" [ngClass]="['result', result.type || '']">
        {{result.message}}
      </p>
    </div>
  </div>
  <div id="configuration">
    <div id="config-conversion">
      <button id="conversion">Convert</button>
      <input type="text" value=".wav" readonly /> â†’ <input type="text" value=".mp3" readonly />
    </div>
    <div id="config-directory">
      <button id="directory-finder-btn" (click)="startDirectorySelect()" >Folder</button>
      <input type="file" webkitdirectory (change)="onDirectoryChange($event)" />
      <span>{{destdir}}</span>
    </div>
  </div>
</div>
